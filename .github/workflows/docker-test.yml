name: Docker Compose Build Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test-docker-compose:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images with docker-compose
        run: docker-compose build

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Check services status
        run: docker-compose ps

      - name: Test Hub gRPC endpoint
        run: |
          docker-compose logs hub
          docker exec grpc-hub nc -zv localhost 50051 || echo "Hub port check"

      - name: Test Web API endpoint
        run: |
          echo "Testing Web API..."
          curl -f http://localhost:8081/api/status || exit 1
          echo "✓ Status endpoint OK"

      - name: Test Hello endpoint
        run: |
          echo "Testing Hello endpoint..."
          curl -f -X POST http://localhost:8081/api/hello || exit 1
          echo "✓ Hello endpoint OK"

      - name: View Worker logs
        if: always()
        run: docker-compose logs worker

      - name: View Hub logs
        if: always()
        run: docker-compose logs hub

      - name: View Web API logs
        if: always()
        run: docker-compose logs webapi

      - name: Stop services
        if: always()
        run: docker-compose down -v
