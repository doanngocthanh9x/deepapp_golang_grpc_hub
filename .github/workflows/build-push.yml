name: Build and Push Multi-Worker Images

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      hub: ${{ steps.filter.outputs.hub }}
      webapi: ${{ steps.filter.outputs.webapi }}
      go-worker: ${{ steps.filter.outputs.go-worker }}
      java-worker: ${{ steps.filter.outputs.java-worker }}
      node-worker: ${{ steps.filter.outputs.node-worker }}
      python-worker: ${{ steps.filter.outputs.python-worker }}
      cpp-worker: ${{ steps.filter.outputs.cpp-worker }}
      proto: ${{ steps.filter.outputs.proto }}
      all-in-one: ${{ steps.filter.outputs.all-in-one }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            hub:
              - 'services/hub/**'
              - 'shared/**'
            webapi:
              - 'services/webapi/**'
              - 'shared/**'
            go-worker:
              - 'services/go-worker/**'
              - 'shared/worker-sdk/go/**'
            java-worker:
              - 'services/java-simple-worker/**'
            node-worker:
              - 'services/node-worker/**'
            python-worker:
              - 'services/python-worker/**'
            cpp-worker:
              - 'services/cpp-worker/**'
            proto:
              - 'proto/**'
            all-in-one:
              - 'Dockerfile.all-in-one'
              - 'docker-compose.all-in-one.yml'
              - 'services/**'
              - 'shared/**'
              - 'proto/**'

  build-hub:
    name: Build Hub
    needs: detect-changes
    if: needs.detect-changes.outputs.hub == 'true' || needs.detect-changes.outputs.proto == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hub
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/hub/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hub:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hub:buildcache,mode=max

  build-webapi:
    name: Build Web API
    needs: detect-changes
    if: needs.detect-changes.outputs.webapi == 'true' || needs.detect-changes.outputs.proto == 'true'
