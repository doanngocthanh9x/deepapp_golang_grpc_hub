<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            background-color: #1b1b1b !important;
        }
        .topbar-wrapper img {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="40"><text x="10" y="30" font-family="Arial" font-size="24" fill="white">ðŸ”Œ Dynamic API</text></svg>');
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Fetch dynamic swagger spec
            const ui = SwaggerUIBundle({
                url: "/api/v2/swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showRequestHeaders: true,
                tryItOutEnabled: true
            });
            
            window.ui = ui;
            
            // Auto-refresh every 30 seconds to pick up new capabilities
            setInterval(function() {
                console.log('ðŸ”„ Refreshing API spec...');
                ui.specActions.updateSpec('');
                fetch('/api/v2/swagger.json')
                    .then(r => r.json())
                    .then(spec => {
                        ui.specActions.updateSpec(JSON.stringify(spec));
                    });
            }, 30000);
        };
    </script>
</body>
</html>
