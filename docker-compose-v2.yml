version: '3.8'

services:
  grpc-hub-v2:
    build:
      context: .
      dockerfile: Dockerfile.hub
    container_name: grpc-hub-v2
    ports:
      - "50052:50051"
    environment:
      - PORT=50051
      - LOG_LEVEL=info
    networks:
      - grpc-network-v2
    volumes:
      - hub-data-v2:/app/data
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 50051"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web-api-v2:
    build:
      context: .
      dockerfile: Dockerfile.webapi-v2
    container_name: web-api-v2
    ports:
      - "8082:8082"
    environment:
      - HUB_ADDRESS=grpc-hub-v2:50051
      - PORT=8082
    networks:
      - grpc-network-v2
    depends_on:
      grpc-hub-v2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/api/v2/status"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  python-worker-v2:
    build:
      context: .
      dockerfile: Dockerfile.worker-v2
    container_name: python-worker-v2
    environment:
      - HUB_ADDRESS=grpc-hub-v2:50051
      - WORKER_ID=py-worker-dynamic
    networks:
      - grpc-network-v2
    depends_on:
      grpc-hub-v2:
        condition: service_healthy
    restart: unless-stopped

  java-maven-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker-maven
    container_name: java-maven-worker
    environment:
      - HUB_ADDRESS=grpc-hub-v2:50051
      - WORKER_ID=java-maven-worker
    networks:
      - grpc-network-v2
    depends_on:
      grpc-hub-v2:
        condition: service_healthy
    restart: unless-stopped

networks:
  grpc-network-v2:
    driver: bridge

volumes:
  hub-data-v2:
